<script>

  var receipts= [

  for (var i = 0; i < receipts.length; i++) {
    receipts[i].total=0;
    for (var j = 0; j < receipts[i].people.length; j++) {
      receipts[i].total+=receipts[i].people[j].amount;
    }

  }
